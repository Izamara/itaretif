<body>

			<div style="color: white;
				  background-color: #25A25A;
				  padding-top: 20px;
				  padding-bottom: 20px;
				  font-family: fantasy!important;
				  text-align: center!important;">
				<h1> Lista de Usuários</h1>
			</div>
			
			<!-- Image and text -->
			<nav class="navbar navbar-light bg-light">
			  <a class="navbar-brand" href="/admin/inicio">Voltar</a>
			</nav>
			
<div style="display: inline-block; margin: 20px; widht: 120%; text-align: center;">
		<table class="table table-dark">
			<thead>
				<tr>
					<th>ID:</th>
					<th>Nome:</th>
					<th>Matrícula:</th>
					<th>Senha:</th>
					<th>Ações</th>
							
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td><samp th:text= ${usuario.id}></samp></td>
					<td><samp th:text= ${usuario.nome}></samp></td>
					<td><samp th:text= ${usuario.matricula}></samp></td>
					<td><samp th:text= ${usuario.senha}></samp></td>
					<td>
						<a th:href="@{/editarUsuario/{matricula}(matricula=${usuario.matricula})}">
							<button type="button" class="btn btn-outline-success" style="color: white!important; border-color: #25A25A!important;">
								  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								  	<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
								  	<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
								  </svg>  Editar
	        				</button>
						</a>
							
						<a th:href="${(#mvc.url('CA#deletarUsuario').arg(0, usuario.matricula)).build()}">
							<button type="button" class="btn btn-outline-danger">
							       <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  			<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
								   </svg>  Deletar
							 </button>
						</a>
					</td>
							
				</tr>
			</tbody>
		</table>
</div>
