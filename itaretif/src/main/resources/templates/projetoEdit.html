<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Projetos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
    <link rel="shortcut icon" href="/img/icon2.png">
  	<link rel="stylesheet" type="text/css" href="/estilo/projetos.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

    <header>
        <div class="menu">
	    	<a href="/" class="navbar-brand">
	        	<img class="icon_2" src="/img/icon.png"></img>
	      	</a>	
	    </div>
    </header>

<div class="section">
    <section>
    <div class="container" style="width: 70%; padding-top: 100px; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: transparent; padding-left: 0px;">
            </ol>
        </nav>
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form action="/serv/novoprojeto" method="post" th:object="${projetos}">
            	
            	<input type="hidden" th:field="*{id}">
            
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *" th:field="*{titulo}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" th:field="*{autor}">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="descricao" placeholder="Descrição *" th:field="*{descricao}"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button type="submit" class="btn btn-success" style="margin-top: 10px;">Salvar alterações</button>
                <a href="/projetos" class="btn btn-danger" role="button" style="margin-top: 10px;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>
    </div>
    </section>
</div>

<script>
    $('#summernote').summernote({
        placeholder: 'Descrição *',
        tabsize: 2,
        height: 300
    });
</script>

</body>
</html>
