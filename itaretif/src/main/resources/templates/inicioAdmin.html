<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ItaretIF</title>
	<link rel="shortcut icon" href="/img/icon.png">
    <link rel="stylesheet" type="text/css" href="/estilo/portal.css">
    <link rel="stylesheet" type="text/css" href="/estilo/containers.css">
	<link rel="stylesheet" type="text/css" href="/estilo/menus.css">
	<link rel="stylesheet" type="text/css" href="/estilo/login.css">
	
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    
</head>

<body>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    		<div style="color: white;
				  background-color: #25A25A;
				  padding-top: 20px;
				  padding-bottom: 20px;
				  font-family: fantasy!important;
				  text-align: center!important;">
				<h1> Bem vindo, Administrador!</h1>
			</div>
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  			<a class="navbar-brand" href="#">
				    <img src="/img/icon.png" height="30" class="d-inline-block align-top" alt="" loading="lazy">
				    Início
				</a>
	
			  <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Administrador
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			          <a class="dropdown-item" href="/admin/listar">Lista de Usuários</a>
			          <a class="dropdown-item" href="/listarSetores">Lista de setores</a>
			          <a class="dropdown-item" href="/listarServidores">Lista de servidores</a>
			          <div class="dropdown-divider"></div>
			          <a class="dropdown-item" href="#">Alterar senha</a>
			        </div>
			      </li>
			    </ul>
			    <form action="/logout" method="post" class="form-inline my-2 my-lg-0">
					<button type="submit" class="btn btn-outline-success">Sair</button>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			  </div>
			</nav>
		
		<h1 style="color: #25A25A; font-family: fantasy; text-align: center; margin-bottom: 0px; margin-top: 20px;">Espaço para cadastros</h1>
		
<div class="">
	
		<div class="cont_">
		
			<form action="/admin/inicio" method="post">
			
				<th:block th:include="mensagemValidacao"></th:block>
			
				<h1 style="font-size: 22px; margin-bottom: 30px; color: #25A25A; font-family: fantasy!important;">Novo(a) Administrador(a):</h1>
			      <div class="form-group">
		
				    <label for="Name">Nome:</label>
				    <input type="text" class="form-control" id="name" aria-describedby="name" name="nome">
		
				  </div>
				  
				  <div class="form-group">
		
				    <label for="Name">Matrícula:</label>
				    <input type="text" class="form-control" id="requeriment" aria-describedby="requeriment" name="matricula">
		
				  </div>
				  
				  <div class="form-group">
				  
				    <label for="Password">Senha:</label>
				    <input type="password" class="form-control" id="password" name="senha">
				    
				  </div>
				  
				  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
				  <button type="submit" class="btn btn-outline-success dimensoes" style="width: 100%!important;">Cadastrar</button>
				      
		    </form>
	</div>
	
	<div class="cont_1">
         
			<form action="/cadastrarServidor" method="post">
				<h1 style="font-size: 22px; margin-bottom: 30px; color: #25A25A; font-family: fantasy!important;">Novo(a) Servidor(a):</h1>
			  <div class="form-row">
			    <div style="width: 100%!important; margin-bottom: 15px;">
			      <label for="validationTooltip01">Nome</label>
			      <input type="text" name="nome" class="form-control" id="validationTooltip01" placeholder="Os dois primeiros nomes">
			    </div>
			  </div>
			  
			  <div class="form-row">
			  	<div>
			      <label for="validationTooltip03">Horário de trabalho</label>
			      <input type="text" name="horario" class="form-control" id="validationTooltip03">
			    </div>
			    
			    <div style="margin-left: 5px;">
			      <label for="validationTooltip03">Setor</label>
			      <input type="text" name="setor" class="form-control" id="validationTooltip03">
			    </div>
			  </div>
			  
			  <div class="mb-3">
			    <label for="validationTextarea">Descrição</label>
			    <textarea  name="descricao" class="form-control" id="validationTextarea" placeholder="Fale um pouco sobre o servidor"></textarea>
			  </div>
			  
			  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				  <button type="submit" class="btn btn-outline-success dimensoes" style="width: 100%!important;">Cadastrar</button>
			</form>
		  </div>
				
 		<div class="cont_2">
 		  <form action="/cadastrarSetor" method="post">
 			 <h1 style="font-size: 22px; margin-bottom: 30px; color: #25A25A; font-family: fantasy!important;">Novo Setor:</h1>
			  <div class="form-row">
			    <div style="width: 100%!important; margin-bottom: 15px;">
			      <label for="validationTooltip01">Nome do setor</label>
			      <input type="text" name="nome" class="form-control" id="validationTooltip01">
			    </div>
			  </div>
			  
			  <div class="form-row">
			  	<div>
			      <label for="validationTooltip03">Sigla</label>
			      <input type="text" name="sigla" class="form-control" id="validationTooltip03">
			    </div>
			    
			    <div style="margin-left: 5px;">
			      <label for="validationTooltip03">Horário de funcionamento</label>
			      <input type="text" name="horario" class="form-control" id="validationTooltip03">
			    </div>
			  </div>
			  
			  <div class="mb-3">
			    <label for="validationTextarea">Descrição</label>
			    <textarea  name="descricao" class="form-control" id="validationTextarea" placeholder=""></textarea>
			  </div>
			  
			  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				  <button type="submit" class="btn btn-outline-success dimensoes" style="width: 100%!important;">Cadastrar</button>
			</form>
		</div>
		
</div>
	
</body>

</html>
