	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    
</head>

<body>

			<div class="menu">
		  		<a href="/" style="margin-left: 20px;">
		        	<img class="icon_1" src="/img/icon.png"></img>
		      	</a>
			    
			    <div class="nav-item dropdown posicao">
				    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Administrador(a)</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/admin/listar" style="text-align: left!important;">Lista de Usuários</a>
				      <a class="dropdown-item" href="/admin/listarServidores">Lista de Professores/mestres</a>
				      <a class="dropdown-item" href="/listarSetores" style="text-align: left!important;">Lista de Setores</a>
				      <div class="dropdown-divider"></div>
				      <a class="dropdown-item" href="#" style="text-align: left!important;">Alterar senha</a>
				    </div>
			    </div>
			    
			    <a href="/admin/inicio" style=" float: right; text-decoration: none; margin: 5px 40px 0px 0px;">Voltar</a>
		  	</div>
			
<div class="container__">
	
	<h1 class="cabecalho">Lista de Setores Cadastrados</h1>
		
	<table class="table">
		
		<thead>
			<tr class="tr">
				<th>Nome do Setor</th>
			     <th>Sigla</th>
			     <th>Descrição</th>
			     <th>Horário</th>
			     <th>Atendimento</th>
			     <th>Ações</th>
			</tr>
		</thead>
			
		<tbody>
			<tr th:each="setor : ${setores}">
		    	<td><span th:text="${setor.nome}"></span></td>
		        <td><span th:text="${setor.sigla}"></span></td>
	            <td><span th:text="${setor.descricao}"></span></td>
	            <td><span th:text="${setor.horario}"></span></td>
	            <td><span th:text="${setor.atendimento}"></span></td>
	            
				<td>
					<a th:href="@{/editarSetor/{id} (id=${setor.id})}">
						<button type="button" class="btn btn-outline-success" style="border-color: #25A25A!important;">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
								<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
							</svg>  Editar
	        			</button>
					</a>
							
					<a th:href="${(#mvc.url('CS#deletarSetor').arg(0, setor.id)).build()}">
						<button type="button" class="btn btn-outline-danger">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  	<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
							</svg>  Deletar
						</button>
					</a>
				</td>
							
			</tr>
		</tbody>
	</table>
</div>	

</body>
</html>
