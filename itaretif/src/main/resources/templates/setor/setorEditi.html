<!DOCTYPE html>
 <html xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Edição de Setor</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Edição de Setor</h1>
	<form action="/editarSetor" method="post" th:object="${setor}" autocomplete="off">
	
		<input type="hidden" th:field="*{id}">
	
		Nome do Setor: <input type="text" value="" name="nome"/>
		Sigla:         <input type="text" value="" name="sigla">
		Descrição:     <input type="text" value="" name="descricao"/>
		Horário de funcionamento: <input type="text" value="" name="horario"/>
		
	  	
	  	<button type="submit">Salvar Alterações</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>


</body> 
 
 </html>
