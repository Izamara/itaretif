<body>
		
		<div class="container_">
			<h1> Página de Edição</h1>
			
		<div class="container_02">
		
		<th:block th:include="mensagemValidacao"></th:block>
			
			 <div class="row">
			 	
			    <form action="/editar" method="post" th:object="${usuario}" autocomplete="off">
			    
			    	<input type="hidden" th:field="*{id}">
			    	
					Nome Completo:<input type="text" name="nome" id="nome" th:field="*{nome}">
					Matrícula:<input type="text" name="matricula" id="matricula" th:field="*{matricula}">
					Senha:<input type="password" name="senha" id="senha" th:field="*{senha}">
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
					<button type="submit">Cadastrar</button>
				
				</form>
				
			  </div>
		</div>
		
</div>
	
</body>

</html>
