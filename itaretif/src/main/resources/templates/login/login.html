<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="shortcut icon" href="img/icon2.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo/login.css">
  	<link rel="stylesheet" type="text/css" href="estilo/img.css">
  	<link rel="stylesheet" type="text/css" href="estilo/cadastro.css">
</head>
<body>
	
	<div class="titulo">
		<a href="/"><img class="icon_2" src="img/icon.png"></img></a>
		
		<h1>Faça login</h1>
	</div>
	
	<div class="cont">
	<th:block th:include="/login/mv"></th:block>
	
		<div class="box">
			<form action="" method="post">
				  <div class="form-group">
		
				    <label for="Matricula">Matrícula:</label>
				    <input type="text" class="form-control" id="username" aria-describedby="username" name="username">
		
				  </div>
				  <div class="form-group">
				    <label for="Password">Senha:</label>
				    <input type="password" class="form-control" id="password" name="password">
				  </div>
		
				  <button type="submit" class="btn btn-success dimensoes">Entrar</button>
				  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		 
			</form>
			
			<div class="caixa">
				<p>Novo por aqui?! <a href="/cadastro">Crie logo sua conta!</a></p>
			</div>
			
		</div>
		<div class="limpar"></div>
	</div>
</body>
</html>
