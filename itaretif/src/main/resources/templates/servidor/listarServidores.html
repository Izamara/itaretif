
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<title>Servidores</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
          
  <table class="table">
  <h2>Servidores Cadastrados</h2>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Horário de Trabalho</th>
        <th>Setor</th>
        <th>Descrição</th>
        <th>Ações</th>

      </tr>
    </thead>
    <tbody>


	           <tr th:each="servidor : ${servidores}">
	           <td><span th:text="${servidor.nome}"></span></td>
	           <td><span th:text="${servidor.horario}"></span></td>
               <td><span th:text="${servidor.setor}"></span></td>
               <td><span th:text="${servidor.descricao}"></span></td>
               <td>
	               <a th:href="${(#mvc.url('SC#deletarServidor').arg(0, servidor.id)).build()}">Deletar</a>
	               <a th:href="@{/editarServidor/{id} (id=${servidor.id})}">Alterar</a>
               </td>
      </tr>
      
     </tbody>
     
    </table>
    
     </div>
     
    </body>
    
    </html>
