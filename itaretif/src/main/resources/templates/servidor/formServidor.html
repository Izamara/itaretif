<!DOCTYPE html>
 <html xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Servidor</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Cadastro de Servidor</h1>
	<form action="/cadastrarServidor" method="post">
		Nome: <input type="text" value="" name="nome"/>
		Horário de trabalho:   <input type="text" value="" name="horario">
		Setor:     <input type="text" value="" name="setor"/>
		Descrição: <input type="text" value="" name="descricao"/>
		
	  	
	  	<button type="submit">Cadastrar</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>


</body> 
 
 </html>
