<!DOCTYPE html>
 <html xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Edição de Servidor</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Edição de Servidor</h1>
	<form action="/editarServidor" method="post" th:object="${servidor}" autocomplete="off">
	
		<input type="hidden" th:field="*{id}">
		
		Nome: <input type="text" value="" name="nome"/>
		Horário de trabalho:  <input type="text" value="" name="horario">
		Setor:  <input type="text" value="" name="setor"/>
		Descrição: <input type="text" value="" name="descricao"/>
		
	  	
	  	<button type="submit">Salvar Alterações</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>


</body>
