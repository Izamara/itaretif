<body>

<div class="menu">
	<a href="/" style="margin-left: 150px;">
		<img class="icon_2" src="/img/icon2.png"></img>
	</a>
			    
	<a href="/admin/inicio" style="float: right; text-decoration: none; margin: 18px 150px 0px 0px;">Cancelar</a>
</div>
		
	<div class="container__">
	
		<h1 class="cabecalho">Edição do usuário <span th:value="${usuario.nome}"></span></h1>
	
		<div class="cont">
		
			<th:block th:include="/adm/mensagemValidacao"></th:block>
			
			<form action="/editar" method="post" th:object="${usuario}" autocomplete="off">
 		  
 		  	<input type="hidden" th:field="*{id}">
 		  	
			  <div class="form-row">
			    <div style="width: 100%!important;">
			      <label for="validationTooltip01">Nome</label>
			      <input type="text" name="nome" class="form-control" id="validationTooltip01" th:field="*{nome}">
			    </div>
			  </div>
			  
			  <div class="form-row">
			  	<div style="width: 100%!important; margin-top: 20px;">
			      <label for="validationTooltip03">Matrícula</label>
			      <input type="text" name="matricula" class="form-control" id="validationTooltip03" th:field="*{matricula}">
			    </div>
			  </div>
			  
			  <div class="form-row">
			  	<div style="width: 100%!important; margin-top: 20px;">
			      <label for="validationTooltip03">Senha</label>
			      <input type="password" name="senha" class="form-control" id="validationTooltip03" th:field="*{senha}">
			    </div>
			  </div>
			  
			  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<button type="submit" class="btn btn-outline-success" style="margin: 15px -4px 0px 0px; float: right;">Salvar alterações</button>
			</form>
		</div>
		
	</div>
